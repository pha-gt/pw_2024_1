<!DOCTYPE html>
<html lang="en">
<head>
     <title>Tabla</title>
</head>
<body>
    <table border="1">
        <!--<tr> es para renglones -->
        <tr>
            <!--<td> es para celdas -->
            <td><b>Titulo</b></td>
            <td><b>Autor</b></td>
        </tr>
        <tr>
            <td>El hombre invisible</td>
            <td>H.G. Wells</td>
        </tr>
        <tr>
            <td>Harry Potter</td>
            <td>J.K. Rowling</td>
        </tr>
        <tr>
            <td>El arte de la guerra version pocket</td>
            <td>Sun Tzu </td>
        </tr>
        <tr>
            <!--Colspan Combina celdas en horizontal-->
            <td colspan="2">La historia sin fin</td>
        </tr>
        <tr>
            <!--rowspan Combina celdas en vertical-->
            <td>Programacion en c </td>
            <td rowspan="2"> Deitel</td>
        </tr>
        <tr>
            <td>Programacion en java </td>
        </tr>
        
    </table>    
</body>
</html>
